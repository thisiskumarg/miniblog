{% extends 'blog/base.html' %}
{% load static %}


{% block content %}

<div class="col-sm-10">
    <h4 class="my-4 fw-bold">Home Page</h4>

    {% for post in posts %}

    <div class="p-5 mb-4 rounded-3 jumbo-color">
        <div class="container-fluid py-2">
            <h1 class="display-6 fw-bold">{{post.title}}</h1>
            <p class="col-md-8 fs-6">{{post.desc}}</p>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock content %}
